        <!-- SCRIPT ACTUALIZADO PARA HASH SHA-1 -->
    <script>
        // Función para el login tradicional (con SHA-1)
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const user = document.querySelector("input[name='logiUsua']").value;
            const passPlana = document.querySelector("input[name='passUsua']").value;

            // 1. Hashear la contraseña con SHA-1
            const passHash = CryptoJS.SHA1(passPlana).toString();

            // 2. Enviar al servidor (POST recomendado)
            fetch("http://localhost:8080/ExamenMod2CriptoJara/logueousuario", {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `user=${encodeURIComponent(user)}&pass=${encodeURIComponent(passHash)}`,
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) throw new Error("Error HTTP: " + response.status);
                return response.json();
            })
            .then(data => {
                if (data.resultado === "ok") {
                    setCookie("token", data.token, 7);
                    window.location.href = "/ExamenMod2CriptoJara/dist/pages/index.html";
                } else {
                    alert(data.mensaje || "Credenciales incorrectas");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al conectar con el servidor");
            });
        });

        // Función para Google Sign-In (se mantiene igual)
        function handleCredentialResponse(response) {
            fetch('http://localhost:8080/ExamenMod2CriptoJara/googleauthservletjara', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: response.credential})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    setCookie("token", data.jwt, 7);
                    window.location.href = "/ExamenMod2CriptoJara/dist/pages/index.html";
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error con Google:", error);
                alert("Error al autenticar con Google");
            });
        }

        // Función para cookies (mejorada)
        function setCookie(nombre, valor, dias) {
            const fecha = new Date();
            fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
            document.cookie = `${nombre}=${valor};expires=${fecha.toUTCString()};path=/;SameSite=Lax`;
        }
    </script>
